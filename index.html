<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css" />
        <title>API Practice</title>
    </head>
    <body>
        <div class="grid-container">
            <header class="row">
                <div>
                    <a class="brand" href="index.html">API Practice</a>
                </div>
                <div>
                    <a href="index.html">로그인</a>
                </div>
            </header>
            <main>
                <div class="row center">
                    <form id="form">
                        <div class="input-field">
                            <div class="keyword-field">
                                <input
                                    type="hidden"
                                    name="currentPage"
                                    value="1"
                                />
                                <input
                                    type="text"
                                    name="keyword"
                                    id="keyword"
                                    placeholder="검색어 입력"
                                />
                            </div>
                            <button type="submit" class="btn-search">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="24"
                                    height="24"
                                    viewBox="0 0 24 24"
                                >
                                    <path
                                        d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                                    ></path>
                                </svg>
                            </button>
                        </div>
                    </form>
                    <ul id="address-list"></ul>
                    <div class="paginate" id="pageApi"></div>
                </div>
            </main>
            <footer>
                &copy; 2018037010
                <a href="https://github.com/dungbik">윤정환</a>
            </footer>
        </div>
        <script>
            const API_URL =
                "https://www.juso.go.kr/addrlink/addrLinkApiJsonp.do";
            const API_KEY = "devU01TX0FVVEgyMDIwMTExOTIyNDYyMDExMDQ0MjM=";
            const form = document.querySelector("#form");
            const addressList = document.querySelector("#address-list");

            form.addEventListener("submit", async e => {
                e.preventDefault();
                form.currentPage.value = 1;
                await changeInfo();
            });

            async function changeInfo() {
                const keyword = encodeURIComponent(form.keyword.value);
                try {
                    const response = await search(
                        keyword,
                        form.currentPage.value
                    );
                    const txt = await response.text();
                    const results = JSON.parse(
                        txt.replace(/^\(/, "").replace(/\)$/, "")
                    ).results;
                    pageMake(results);
                    display(results);
                } catch (e) {
                    console.error(e);
                }
            }

            function search(keyword, currentPage, countPerPage = 5) {
                const data = {
                    confmKey: API_KEY,
                    keyword,
                    currentPage,
                    countPerPage,
                    resultType: "json"
                };

                const body = Object.keys(data)
                    .map(key => `${key}=${data[key]}`)
                    .join("&");

                const options = {
                    method: "POST",
                    body,
                    headers: {
                        "Content-Type":
                            "application/x-www-form-urlencoded;charset=UTF-8"
                    }
                };

                return fetch(API_URL, options);
            }

            function display(results) {
                let htmlStr = "<table frame='void' width='1000px' class='table'>";
                htmlStr +=
                    "<colgroup><col width='220px'/><col width='350px'/><col width='350px'/><col width='80px'/></colgroup>";
                htmlStr +=
                    "<thead class='table-dark'><tr><th>도로명주소</th><th>지번주소</th><th>도로명주소(영문)</th><th>우편번호</th></tr></thead><tbody>";
                results.juso.forEach(item => {
                    htmlStr += "<tr>";
                    htmlStr += `<td height=50px> <a href='/map.html?bdNm=${encodeURIComponent(item.bdNm)}&roadAddr=${encodeURIComponent(item.roadAddr)}&jibunAddr=${encodeURIComponent(item.siNm + " " + item.sggNm + " " + item.emdNm + " " + item.lnbrMnnm)}&zipNo=${encodeURIComponent(item.zipNo)}'>` + item.roadAddr + "</td>";
                    htmlStr += "<td height=50px>" + item.jibunAddr + "</td>";
                    htmlStr += "<td height=50px>" + item.engAddr + "</td>";
                    htmlStr += "<td height=50px>" + item.zipNo + "</td>";
                    htmlStr += "</tr>";
                });
                htmlStr += "</tbody></table>";
                addressList.innerHTML = htmlStr;
            }

            async function goPage(pageNum) {
                form.currentPage.value = pageNum;
                await changeInfo();
            }

            function pageMake(jsonStr) {
                var total = jsonStr.common.totalCount;
                var pageNum = form.currentPage.value;
                var paggingStr = "<nav>";
                paggingStr += "<ul class='pagination'>";
                if (total < 1) {
                } else {
                    var PAGEBLOCK = 5;
                    var pageSize = 5;
                    var totalPages = Math.floor((total - 1) / pageSize) + 1;
                    var firstPage =
                        Math.floor((pageNum - 1) / PAGEBLOCK) * PAGEBLOCK + 1;
                    if (firstPage <= 0) firstPage = 1;
                    var lastPage = firstPage - 1 + PAGEBLOCK;
                    if (lastPage > totalPages) lastPage = totalPages;
                    var nextPage = lastPage + 1;
                    var prePage = firstPage - 5;
                    if (firstPage > PAGEBLOCK) {
                        paggingStr +=
                            "<li class='page-item'><a class='page-link' href='javascript:goPage(" +
                            prePage +
                            ");'>◁</a></li>";
                    }
                    for (i = firstPage; i <= lastPage; i++) {
                        if (pageNum == i)
                            paggingStr +=
                                "<li class='page-item active' aria-current='page'><a class='page-link' href='javascript:goPage(" +
                                i +
                                ");'>" +
                                i +
                                "<span class='sr-only'>(current)</span></a></li>";
                        else
                            paggingStr +=
                                "<li class='page-item'><a class='page-link' href='javascript:goPage(" +
                                i +
                                ");'>" +
                                i +
                                "</a></li>";
                    }
                    if (lastPage < totalPages) {
                        paggingStr +=
                            "<li class='page-item'><a class='page-link' href='javascript:goPage(" +
                            nextPage +
                            ");'>▷</a></li>";
                    }
                    paggingStr += "</ul>";
                    paggingStr += "</nav>";
                    document.querySelector("#pageApi").innerHTML = paggingStr;
                }
            }
        </script>
    </body>
</html>
